name = "sudoku-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# WASM 模块绑定
[[wasm_modules]]
name = "SUDOKU_WASM"
path = "./sudoku.wasm"

[vars]
CIPHER_METHOD = "aes-128-gcm"
LAYOUT_MODE = "ascii"

# 环境变量需要在 Cloudflare Dashboard 中设置：
# - SUDOKU_KEY: 64位十六进制密钥
# - UPSTREAM_HOST: 上游服务器地址
