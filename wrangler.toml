# Cloudflare Pages 配置
# Sudoku Protocol - Pages Functions

name = "sudoku-wasm-pages"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages 构建输出目录
pages_build_output_dir = "./static"

# =============================================================================
# 环境变量 (非敏感)
# =============================================================================
[vars]
UPSTREAM_HOST = "127.0.0.1"
CIPHER_METHOD = "chacha20-poly1305"
LAYOUT_MODE = "ascii"
KEY_DERIVE_SALT = "sudoku-v2-edge-salt"
ED25519_PUBLIC_KEY = ""

# =============================================================================
# Secrets (通过 Dashboard 设置)
# =============================================================================
# SUDOKU_KEY - AEAD 对称密钥 (32 字节 hex = 64 字符)
# ED25519_PRIVATE_KEY - Ed25519 私钥 (32 字节 hex = 64 字符，可选)
