name: Build TinyGo WASM

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.33.0'

      - name: Build WASM
        run: |
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ========================================"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Starting TinyGo WASM build"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) TinyGo version: $(tinygo version)"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Go version: $(go version)"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Listing source files..."
          ls -la *.go 2>/dev/null || echo "[BUILD] No .go files in root"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Starting compilation (this may take a while)..."
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Command: tinygo build -x -o sudoku.wasm -target wasm ./main.go"
          tinygo build -x -o sudoku.wasm -target wasm ./main.go 2>&1 | while read line; do
            echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) $line"
          done
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Build completed!"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Output file: sudoku.wasm"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) File size: $(ls -lh sudoku.wasm 2>/dev/null | awk '{print $5}' || echo 'N/A')"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) File exists: $(test -f sudoku.wasm && echo 'YES' || echo 'NO')"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ========================================"

      - name: Upload WASM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-wasm
          path: sudoku.wasm
          retention-days: 30
