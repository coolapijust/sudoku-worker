name: Build TinyGo WASM

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.33.0'

      - name: Generate precomputed data
        run: |
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Generating precomputed data..."
          go run gen_data.go
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Data generation completed"
          ls -la data_generated.go

      - name: Build WASM
        run: |
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ========================================"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Starting TinyGo WASM build"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) TinyGo version: $(tinygo version)"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Go version: $(go version)"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Source files:"
          ls -la *.go
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Starting compilation..."
          tinygo build -scheduler=none -o sudoku.wasm -target wasm .
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Build exit code: $?"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ----------------------------------------"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) Output file check:"
          ls -la sudoku.wasm 2>/dev/null || echo "[BUILD] sudoku.wasm not found"
          echo "[BUILD] $(date -u +%Y-%m-%dT%H:%M:%SZ) ========================================"

      - name: Upload WASM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-wasm
          path: sudoku.wasm
          retention-days: 30

      - name: Commit and Push WASM
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sudoku.wasm
          if git diff --cached --quiet; then
            echo "[BUILD] No changes to sudoku.wasm"
          else
            echo "[BUILD] Committing updated sudoku.wasm..."
            git commit -m "chore: update sudoku.wasm from GitHub Actions"
            git push
            echo "[BUILD] WASM pushed to repository"
          fi
